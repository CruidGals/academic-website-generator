# People YAML Configuration File
# This file contains information about all faculty, students, and alumni associated with the lab
#
# Required fields for each person:
# - name: Full name
# - status: One of [faculty, phd_student, ms_student, undergraduate, alumni, visitor]
# - img: Image filename (stored in assets/images/people/)
# - education: List of degrees/institutions
#
# Optional fields:
# - email: Contact email
# - website: Personal website URL
# - info: Additional information (e.g., current position for alumni)
# - graduation_year: Year of graduation (for alumni)

